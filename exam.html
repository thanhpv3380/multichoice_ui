<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/exam.css">
</head>

<body>
    <div class="content-header">
        <div class="grid wide content-header--main">
            <div class="pull-left">
                <a href="#">Quay lại</a>
            </div>
            <div id="countdown">
                <ul>
                    <li><span id="hours"></span> :</li>
                    <li><span id="minutes"></span> :</li>
                    <li><span id="seconds"></span> </li>
                </ul>
            </div>
            <div class="submit-btn">Nộp bài</div>
        </div>
    </div>
    <div class="exam grid wide ">
        <div class="exam-name">
            <h1 id = "exam-name">Đề thi kết thúc học phần</h1>
            <h2> môn học : Giải tích I</h2>
        </div>
        <div class="exam-task" id = "task">
            
            
        </div>
        
    </div>
    <div class="result-box l-12 m-0">
        <div class="result-title">Tổng số câu hỏi</div>
        <ul class="answer row">
            <li class="answer-item answer-item-active">1</li>
            <li class="answer-item ">2</li>
            <li class="answer-item ">3</li>
            <li class="answer-item ">4</li>
            <li class="answer-item ">5</li>
            <li class="answer-item ">6</li>
            <li class="answer-item  ">7</li>
            <li class="answer-item ">8</li>
            <li class="answer-item ">9</li>
            <li class="answer-item ">10</li>
            <li class="answer-item ">11</li>
            <li class="answer-item ">12</li>
            <li class="answer-item ">13</li>
            <li class="answer-item ">14</li>
            <li class="answer-item ">15</li>
        </ul>
        <div class="answer-box-info">
            <div class="answer-info-item">
                <div class="answer-checked"></div>
                <p>Câu hỏi đã làm</p>
            </div>
            <div class="answer-info-item">
                <div class="answer-unchecked"></div>
                <p>Câu hỏi chưa làm</p>
            </div>
        </div>
    </div>
    <script src="js/exam.js"></script>
</body>

</html>
